[droplet_settings]
doapi_key = your_digital_ocean_api_key
dropletname = name_for_your_droplet
dropletregion = region_to_create_droplet_in
dropletimage = droplet_image_to_use - tested with ubuntu 14.04 and 16.04
dropletsize = size_of_your_droplet
backups = backups_true_or_false - true to enable, false to not enable

[machine_settings]
boxusername = username_for_account_that_will_be_created
ssh_port = port_that_ssh_will_listen_on
ssh_pubkeyfile = location_of_your_ssh_pub_key
